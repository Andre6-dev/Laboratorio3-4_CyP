 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Registrar</title>
  </head>
  <body>
    <div class="text-center">
    <form style="max-width:500px;margin:auto;">
        <h1 class="h3 mb-3 mt-5 ">Registrese</h1>

        <label  for="emailAddress" class="sr-only "></label>
        <input text="email" id="emailAddress" class="form-control" placeholder="Direccion de Correo" required autofocus>
        <label for="password" class="sr-only"></label>
        <input type="password" id="password" placeholder="Contraseña" class="form-control">
        <div class="checkbox">
          <label>
            <input type="checkbox"value="remember-me">Recordar
          </label>
        </div>

        <div class="mt-3">
        <button type="button" class="btn btn-primary btn-lg btn-block">Inicia sesión</button>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
